<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="#/" class="navbar-brand">Ads - Home</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Navigation</h3>
                </div>
                <div class="panel-body">
                    <a href="#/" class="btn btn-info">Home</a>
                </div>
            </div>

            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">To publish a new ad, please login.</h3>
                </div>
                <div class="panel-body">
                    <a href="#/login.html" class="btn btn-info">Login</a>
                    <a href="#/register.html" class="btn btn-info">Register</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="jumbotron"  ng-repeat="ad in ads.ads">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="pull-left">{{ad.title}}</h4>
                        </div>
                        <div class="col-md-6">
                            <h4 class="pull-right">{{ad.date | date:'d-MMM-YYYY'}}</h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <img src="" ng-src="{{ad.imageDataUrl}}" class="adImage img-rounded img-thumbnail">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    {{ad.text}}
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="col-md-3">
                                    <span class="pull-left">Name</span>
                                </div>
                                <div class="col-md-9 label-info">
                                    {{ad.ownerName}}
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="col-md-3">
                                    <span class="pull-left">Email</span>
                                </div>
                                <div class="col-md-9 label-info">
                                    <a href="" ng-href="{{ad.ownerEmail}}">ad.ownerEmail</a>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="col-md-3">
                                    <span class="pull-left">Tel.</span>
                                </div>
                                <div class="col-md-9 label-info">
                                    {{ad.ownerPhone}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Categories</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li>All</li>
                        <li ng-repeat="category in categories">
                            {{category.name}}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Towns</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li>All</li>
                        <li ng-repeat="town in towns">
                            {{town.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
